<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1c1c1c, #3a3a3a); /* Dark gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 20px; /* Add padding for smaller screens */
            overflow: hidden; /* Prevent overflow */
        }

        .login-container {
            background-color: #2e2e2e; /* Darker container background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%; /* Full width on small screens */
            max-width: 400px;
            text-align: center;
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards; /* Fade-in effect */
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #ffffff; /* Neon white color */
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
            text-shadow: 
                0 0 5px #ffffff, /* Neon glow effect */
                0 0 10px #ffffff,
                0 0 15px #ffffff,
                0 0 20px #ffffff; /* Enhanced white glow */
            animation: neon-flicker 1.5s infinite alternate; /* Flicker animation */
        }

        @keyframes neon-flicker {
            0%, 100% {
                text-shadow: 
                    0 0 5px #ffffff,
                    0 0 10px #ffffff,
                    0 0 15px #ffffff,
                    0 0 20px #ffffff; /* Glow */
            }
            50% {
                text-shadow: 
                    0 0 2px #ffffff,
                    0 0 5px #ffffff,
                    0 0 10px #ffffff,
                    0 0 15px #ffffff; /* Reduced glow */
            }
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            color: #f3f3f3; /* Light color for labels */
            font-weight: bold;
            display: block;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #555; /* Darker border */
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
            background-color: #444; /* Dark background for input */
            color: #f3f3f3; /* Light color for input text */
        }

        input:focus {
            border-color: #6b5cfa; /* Light purple on focus */
            box-shadow: 0 0 5px rgba(107, 92, 250, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #6b5cfa; /* Light purple button */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #5a4cb1; /* Darker purple on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .message-success {
            color: #28a745; /* Green for success messages */
        }

        .message-error {
            color: #dc3545; /* Red for error messages */
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }

            #message {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            input {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="specialCode">Special Code</label>
                <input type="text" id="specialCode" placeholder="Enter special code" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <div class="footer">
            Designed With ❤️ By Harsh Sharma
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const specialCode = document.getElementById('specialCode').value;

            // Define your correct username, password, and special code here
            const correctUsername = 'HARSH'; // Example correct username
            const correctPassword = 'HARSH'; // Example correct password
            const correctSpecialCode = 'WhyFi'; // Define your special code here

            // Check if the entered credentials match the correct ones
            if (username === correctUsername && password === correctPassword && specialCode === correctSpecialCode) {
                document.getElementById('message').textContent = 'Login successful!';
                document.getElementById('message').className = 'message-success';
                
                // Redirect to the specified URL after 2 seconds
                setTimeout(function () {
                    window.location.href = 'https://iosmirror.cc/home'; // Updated URL
                }, 2000);
            } else {
                document.getElementById('message').textContent = 'Login failed: Invalid username, password, or special code.';
                document.getElementById('message').className = 'message-error';
            }
        });
    </script>
</body>

</html>
